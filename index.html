<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Home</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --border: #333333;
            --accent: #33658A;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .nav-link {
            background-color: var(--surface);
            color: var(--text-primary);
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s;
            border: 1px solid var(--border);
        }

        .nav-link:hover {
            background-color: var(--accent);
        }

        .footer {
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Echo</h1>
        
        <nav class="nav-links">
            <a href="support.html" class="nav-link">Support</a>
            <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
            <a href="account-delete.html" class="nav-link">Delete Account</a>
        </nav>

        <footer class="footer">
            <p>Â© 2024 Echo. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
